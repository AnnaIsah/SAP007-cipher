<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Armada Potter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <div>
            <h1 class="titleHeader">Armada Potter</h1>
        </div>
    </header>

    <main class="main">

        <div>
            <img class="img" src="imgHP/Edwiges.jpg" alt="imagem coruja Edwiges">
        </div>

        <div>
            <h2 class="subTitle">Digite sua mensagem:</h2>
        </div>

        <div>
            <input class="ipt-mensagens" type="text" name="mensagens" id="ipt-mensagens" placeholder="Digite sua mensagem">
        </div>

        <div id="div-resposta" hidden>
            <p class="resposta " id="resposta"></p>
        </div>

        <div>
            <button class="button" id="btn-Criptografar">Criptografar</button>
            <button class="button" id="btn-Descriptografar">Descriptografar</button>
        </div>

    </main>

    <script type="module" src="index.js"></script>

</body>

</html>
